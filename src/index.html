<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electron App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    h1 {
      color: #2c3e50;
    }

    dl {
      display: grid;
      grid-template-columns: auto auto;
      gap: 0.5rem 2rem;
    }

    dt {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Electron Builder Starter</h1>
  <p>This is a minimal Electron application ready for automated builds.</p>
  <section>
    <h2>Runtime Versions</h2>
    <dl>
      <dt>Chrome</dt>
      <dd id="chrome-version">Loading...</dd>
      <dt>Node</dt>
      <dd id="node-version">Loading...</dd>
      <dt>Electron</dt>
      <dd id="electron-version">Loading...</dd>
    </dl>
  </section>
</body>
</html>
