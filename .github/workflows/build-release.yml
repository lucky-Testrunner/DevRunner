name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave blank to use package.json version).'
        required: false
        type: string

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare release metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pkg.outputs.version }}
      release_tag: ${{ steps.tag.outputs.release_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read package version
        id: pkg
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Determine release tag
        id: tag
        shell: bash
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          PACKAGE_VERSION: ${{ steps.pkg.outputs.version }}
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            if [[ -n "$INPUT_VERSION" ]]; then
              TAG="v$INPUT_VERSION"
            else
              TAG="v$PACKAGE_VERSION"
            fi
          else
            TAG="v$PACKAGE_VERSION"
          fi

          echo "release_tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Validate version alignment
        shell: bash
        env:
          RELEASE_TAG: ${{ steps.tag.outputs.release_tag }}
          PACKAGE_VERSION: ${{ steps.pkg.outputs.version }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          TAG_VERSION="${RELEASE_TAG#v}"

          if [[ -n "$INPUT_VERSION" && "$INPUT_VERSION" != "$PACKAGE_VERSION" ]]; then
            echo "The provided version ($INPUT_VERSION) does not match package.json version ($PACKAGE_VERSION)." >&2
            exit 1
          fi

          if [[ "$TAG_VERSION" != "$PACKAGE_VERSION" ]]; then
            echo "Release tag ($RELEASE_TAG) must match package.json version (v$PACKAGE_VERSION)." >&2
            exit 1
          fi

          echo "## Release metadata" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Version: $PACKAGE_VERSION" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tag: $RELEASE_TAG" >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build ${{ matrix.label }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: Windows
            build_args: '--win'
    env:
      RELEASE_VERSION: ${{ needs.prepare.outputs.version }}
      RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}
      CSC_IDENTITY_AUTO_DISCOVERY: false
      CSC_LINK: ""
      CSC_KEY_PASSWORD: ""
      WIN_CSC_LINK: ""
      WIN_CSC_KEY_PASSWORD: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build Electron app (Windows - no signing)
        run: npm run build:only && npx electron-builder ${{ matrix.build_args }} --publish never --config.win.sign=null --config.mac.identity=null
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          CSC_LINK: ""
          CSC_KEY_PASSWORD: ""
          WIN_CSC_LINK: ""
          WIN_CSC_KEY_PASSWORD: ""

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.prepare.outputs.release_tag }}-${{ matrix.label }}
          path: |
            release/**/*.exe
            release/**/*.zip
            release/**/*.yml
            release/**/*.msi
          if-no-files-found: error

  release:
    name: Publish GitHub release
    needs:
      - prepare
      - build
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.release_tag != ''
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release assets
        id: assets
        shell: bash
        run: |
          mkdir -p release-assets
          rm -f artifacts.txt
          count=0

          while IFS= read -r -d '' file; do
            relative="${file#artifacts/}"
            artifact="${relative%%/*}"
            base="$(basename "$file")"
            safe_artifact="${artifact//[^A-Za-z0-9._-]/_}"
            dest="release-assets/${safe_artifact}-${base}"
            cp "$file" "$dest"
            echo "$dest" >> artifacts.txt
            ((count++))
          done < <(find artifacts -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.yml" -o -name "*.msi" \) -print0)

          echo "count=$count" >> "$GITHUB_OUTPUT"

          echo "Release assets:"
          ls -lh release-assets/ || echo "No assets found"

      - name: Create GitHub release
        if: steps.assets.outputs.count > 0
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-assets/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Release summary
        shell: bash
        run: |
          echo "## Release ${{ needs.prepare.outputs.release_tag }}" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f artifacts.txt ]]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Published the following artifacts:" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat artifacts.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "⚠️ No artifacts were published" >> "$GITHUB_STEP_SUMMARY"

      - name: Warn when no assets
        if: steps.assets.outputs.count == 0
        run: |
          echo "::warning::No build artifacts were produced. Check individual platform build logs."
